<div class="card ml-2 mr-2">
    <img class="card-img-top" src="{{Image}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{Title}}</h5>
        <p class="card-text">{{Descricao}}</p>
        <a class="btn btn-primary" (click)="onActionClick()">{{ActionText}}</a>
    </div>
</div>
