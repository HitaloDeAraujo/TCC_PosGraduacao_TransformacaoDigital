<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style="">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Gestão de Normas <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" (click)="onMenuClick('/GestaoNormas/Normas')">
                            Normas
                        </a>
                    </li>

                    <li class="nav-item" (click)="onMenuClick('/GestaoNormas/Repositorios')">
                        <a class="nav-link">
                            Repositórios
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Módulos</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link modulos" (click)="onMenuClick('/AssessoriasConsultorias')">
                            <app-icon-sigo Title="Assessorias e Consultorias" ClassIcon="fa fa-users black">
                            </app-icon-sigo>
                            <span>Assessorias e Consultorias</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link modulos" (click)="onMenuClick('/GestaoProcessoIndustrial')">

                            <span>Gestão do Proceso Industrial</span>

                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor"
                style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                    style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                    style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Gestão de Normas</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-calendar">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        2020
                    </button>
                </div>
            </div>

            <div id="secao-graficos" class="ml-4 mr-4">
                <div class="row h-100 justify-content-center align-items-center">
                    <app-card-gestao-normas-home Title="Repositórios"
                        Descricao="Repositórios de Normas cadastrados no SIGO" ActionText="Coleção de Repositórios"
                        Image="../../../../../../assets/box-solid.svg"
                        Value="/GestaoNormas/Normas" (ActionClicked)="onMenuClick($event)"></app-card-gestao-normas-home>

                    <app-card-gestao-normas-home Title="Normas"
                        Descricao="Normas cadastrados no SIGO" ActionText="Coleção de Normas"
                        Image="../../../../../../assets/sticky-note-solid.svg"></app-card-gestao-normas-home>              
                </div>
            </div>
